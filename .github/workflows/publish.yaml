name: 'Publish packages'

on:
  release:
    types:
      - published
      - edited
    tags:
      - "v[0-9]+(\\.[0-9]+)*"

jobs:
  configure:
    runs-on: zondax-runners
    outputs:
      datetime: ${{ steps.get-datetime.outputs.datetime }}
    steps:
      - id: get-datetime
        run: echo "datetime=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

  publish_npm_package:
    runs-on: zondax-runners
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install node
        uses: actions/setup-node@v3
        with:
          registry-url: 'https://registry.npmjs.org'
          scope: '@zondax'

      - run: bun install

      - run: bun run build

      - name: Get latest release version number
        id: get_version
        uses: battila7/get-version-action@v2

      - name: Update tag
        run: |
          echo Publishing as ${{ steps.get_version.outputs.version }}
          npm --allow-same-version --no-git-tag-version version ${{ steps.get_version.outputs.version }}

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_PUBLISH_AUTO }}
        run: |
          npm publish
